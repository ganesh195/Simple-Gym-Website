<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="gym logo.jpg" alt="Gym logo"><br>
            <span>Ganesh Fitness</span>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call us</button>
            <button class="btn">Email us</button>
        </div>
    </header>

    <div class="container">
        <h2>Join the Ganesh Fitnessh Gym</h2>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name" id="">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age" id="">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender" id="">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality" id="">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter your Phone Number" id="">
            </div>
            <div class="form-group">
                <input type="email" name="" placeholder="Enter your Email" id="">
            </div>
            <button class="btno">Submit</button>
        </form>
    </div>

</body>
</html>
